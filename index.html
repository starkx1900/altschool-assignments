<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AltSchool Africa LMS</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img src="images/altschool-logo.png" alt="AltSchool" />
      </a>
      <a href="./about.html">About Me</a>
    </header>
    <main>
      <h1>Application Form</h1>
      <p>Fill in your details</p>
      <form>
        <div>
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Enter first name"
            required
          />
        </div>
        <div>
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Enter last name"
          />
        </div>
        <div>
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="" selected disabled></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div>
          <label for="date">Date of Birth</label>
          <input type="date" id="date" name="date" />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
          />
        </div>
        <div>
          <label for="country">Country</label>
          <select name="country" id="country">
            <option value="" selected disabled></option>
            <option value="au">Australia</option>
            <option value="ca">Canada</option>
            <option value="gh">Ghana</option>
            <option value="ke">Kenya</option>
            <option value="ng">Nigeria</option>
            <option value="uk">United Kingdom</option>
            <option value="us">United States</option>
          </select>
        </div>
        <div>
          <label for="state">State/City of Residence</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Enter your state of residence"
          />
        </div>
        <div>
          <label for="employment">Employment Status</label>
          <input type="text" id="employment" name="employment" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="08154387000" />
        </div>

        <p>
          By clicking continue, I agree to <a href="#">Terms of Use</a> and
          acknowledge that I have read the <a href="#">Privacy Policy.</a>
        </p>

        <div>
          <button type="submit">Proceed</button>
        </div>
        Already have an account? <a href="#">Sign in</a>
      </form>
    </main>
  </body>
</html>
